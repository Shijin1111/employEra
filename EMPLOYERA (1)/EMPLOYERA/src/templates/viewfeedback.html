{% extends 'adminindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <table width="423" border="1" class="table table-dark table-striped">
    <tr>
      <th width="106" scope="col">NAME</th>
      <th width="237" scope="col">FEEDBACK</th>
      <th width="58" scope="col">DATE</th>
    </tr>
    {% for i in val %}
    <tr>
      <td height="156">{{i['USERNAME']}}</td>
      <td>{{i['FEEDBACK']}}</td>
      <td>&nbsp;{{i['DATE']}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
{% endblock %}
